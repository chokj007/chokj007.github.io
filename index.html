    <script>
        let bodyElement = document.querySelector('body');
        let hoverElement = document.querySelector('.hover-effect');
        let hoverElement2 = document.querySelector('.hover-effect2');
        let hoverElement3 = document.querySelector('.hover-effect3');
        let hoverElement4 = document.querySelector('.hover-effect4');
    
        hoverElement.addEventListener('mouseover', () => {
          bodyElement.style.backgroundColor = 'black';
          hoverElement.style.color = 'white';
        });
    
        hoverElement.addEventListener('mouseout', () => {
          bodyElement.style.backgroundColor = 'white';
          hoverElement.style.color = 'black';
        });

        hoverElement2.addEventListener('mouseover', () => {
          bodyElement.style.backgroundColor = 'black';
          hoverElement.style.color = 'white';
          hoverElement3.style.opacity = 0.4;
          hoverElement4.style.opacity = 0.4
        });
    
        hoverElement2.addEventListener('mouseout', () => {
        bodyElement.style.backgroundColor = 'white';
          hoverElement.style.color = 'black';
          hoverElement3.style.opacity = 1;
          hoverElement4.style.opacity = 1
        });

        hoverElement3.addEventListener('mouseover', () => {

          hoverElement3.style.opacity = 0.4

        hoverElement4.addEventListener('mouseout', () => {
        bodyElement.style.backgroundColor = 'white';
          hoverElement.style.color = 'black';
          hoverElement2.style.opacity = 1;
          hoverElement3.style.opacity = 1
        });
